<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Dont Let the Man Hang</h1>
    <div class="winner">
      <h3>You Win!</h3>
      <button class="play-again" onclick="reload()">Play Again?</button>
    </div>
    <div class="looser">
      <h3>You Loose!</h3>
      <p class="looser-word"></p>
      <button class="play-again" onclick="reload()">Play Again?</button>
    </div>
    <p class="notice"></p>
    
    <div class="contents">
      <div class="left"></div>
      <div class="main">
        <div class="man-div">
          <div class="man">
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
            <div class="man-body"></div>
          </div>
        </div>
        <div class="word">
          <!-- dynamically boxes will appear from js -->
        </div>

        <div class="guess">
          <div class="guess-form">
            <input type="text" id="input" />
            <button onclick="submit()">Try</button>
          </div>
        </div>
      </div>
      <div class="discarded">
        <h1>Used Items</h1>
        <div class="used-items">
        </div>
      </div>
    </div>
    <script src="hangman.js"></script>
  </body>
</html>
